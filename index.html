                    <option value="72_LochMor">Loch MÃ³r</option>

    <script type="text/html" id="template-target">

            <i class="bi bi-plus-square-dotted"></i>
          </a>

            <i class="bi bi-trash3-fill"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="target-add" title="Add target">
            <i class="bi bi-plus-circle"></i>
          </a>
        </h5>

          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Position

                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <div class="target-position form-control bg-dark text-white border-secondary"></div>
            <button type="button" class="btn btn-outline-primary" data-action="azimuth-swap" title="Backcourse / swap direction">
              <i class="bi bi-arrow-left-right"></i>
            </button>
          </div>
        </div>
      </div>
    </script>
    <script type="text/html" id="template-reference">

        <h5 class="card-header text-warning">
          <a href="#minimize" class="float-start text-secondary me-2" data-action="card-minimize" data-visible="maximized">
            <i class="bi bi-dash-square-dotted"></i>
          </a>
          <a href="#maximize" class="float-start text-secondary me-2" data-action="card-maximize" data-visible="minimized">
            <i class="bi bi-plus-square-dotted"></i>
          </a>
          Ref-Point <span class="reference-index">?</span>
          <a href="#delete" class="float-end text-danger" data-action="reference-delete" title="Remove reference point">
            <i class="bi bi-trash3-fill"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="reference-add" title="Add reference point">
            <i class="bi bi-plus-circle"></i>
          </a>
        </h5>
        <div class="card-body" data-visible="maximized">
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Reference

              </a>
            </span>

          </div>

            <span class="input-group-text bg-dark text-light border-secondary col-md-3">

                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <div class="reference-position form-control bg-dark text-white border-secondary"></div>
            <button type="button" class="btn btn-outline-primary" data-action="azimuth-swap" title="Backcourse / swap direction">

            </button>

    </script>
    <script type="text/html" id="template-gun">
      <div class="card bg-dark border-success mb-3">
        <h5 class="card-header text-success">
          <a href="#minimize" class="float-start text-secondary me-2" data-action="card-minimize" data-visible="maximized">
            <i class="bi bi-dash-square-dotted"></i>
          </a>
          <a href="#maximize" class="float-start text-secondary me-2" data-action="card-maximize" data-visible="minimized">
            <i class="bi bi-plus-square-dotted"></i>
          </a>
          Gun <span class="gun-index">?</span>
          <a href="#delete" class="float-end text-danger" data-action="gun-delete" title="Remove gun">
            <i class="bi bi-trash3-fill"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="gun-add" title="Add gun">
            <i class="bi bi-plus-circle"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="gun-add-reference" title="Add reference point">
            <i class="bi bi-node-plus"></i>
          </a>
        </h5>
        <div class="card-body">
          <div class="input-group input-group-sm mb-1" data-visible="maximized">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Model
              <a class="ms-auto" href="#help" data-bs-toggle="tooltip" data-bs-title="Model of gun used. Used for the spread and wind correction.">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <select class="form-control bg-dark text-light border-secondary" data-input="gun-model">
              <option value="mortar">Mortar Tube</option>
              <option value="120-collie">120mm Push-Gun (Collie)</option>
              <option value="120-warden">120mm Emplacement (Warden)</option>
              <option value="150-collie">150mm Emplacement (Collie)</option>
              <option value="150-warden">150mm Emplacement (Warden)</option>
              <option value="storm-cannon">Storm Cannon</option>
            </select>
          </div>
          <div class="input-group input-group-sm mb-1" data-visible="maximized">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Target
              <a class="ms-auto" href="#help" data-bs-toggle="tooltip" data-bs-title="Target to aim the gun at.">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <select class="form-control bg-dark text-light border-secondary" data-list="targets"></select>
          </div>
          <div class="input-group input-group-sm mb-1" data-visible="maximized">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Reference

                <i class="bi bi-question-circle-fill"></i>

            </span>

          </div>
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Position
              <a class="ms-auto" href="#help" data-bs-toggle="tooltip" data-bs-title="Position of the reference point measured as selected above.">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <div class="gun-position form-control bg-dark text-white border-secondary"></div>
            <button type="button" class="btn btn-outline-primary" data-action="azimuth-swap" title="Backcourse / swap direction">
              <i class="bi bi-arrow-left-right"></i>
            </button>
          </div>
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Location
              <a class="ms-auto" href="#help" data-bs-toggle="tooltip" data-bs-title="Position of the gun within the hex.">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>

            <span class="input-group-text bg-dark text-light border-secondary col-md-2">Meters (E/W)</span>
            <input type="number" class="form-control bg-dark text-light border-secondary" data-input="ref-map-position-y"

          </div>

                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <div class="gun-last-hit form-control bg-dark text-white border-secondary"></div>
            <button type="button" class="btn btn-outline-success" data-action="gun-apply-correction" title="Apply auto-correction for the last hit.">

            </button>

          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Correction
              <a class="ms-auto" href="#help" data-bs-toggle="tooltip" data-bs-title="Correction values for adjusting wind and inaccurate positions.">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <input type="number" class="form-control bg-dark text-light border-secondary" data-input="gun-correction-x"

            <span class="input-group-text bg-dark text-light border-secondary col-md-2">Meters (E/W)</span>
            <input type="number" class="form-control bg-dark text-light border-secondary" data-input="gun-correction-y"
              step="1" placeholder="Positive = North, Negative = South" value="">
            <span class="input-group-text bg-dark text-light border-secondary col-md-2">Meters (N/S)</span>
          </div>
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text bg-dark text-light border-secondary col-md-3">
              Instruction
              <a class="ms-auto" href="#help" data-bs-toggle="tooltip" data-bs-title="Instructions for aiming the gun.">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </span>
            <input type="text" class="form-control bg-dark text-light border-secondary" data-input="gun-instruction-prefix" data-index="0" placeholder="Prefix (e.g. player name)">

            <button type="button" class="btn btn-outline-primary" data-action="gun-instruction-copy">
              <i class="bi bi-clipboard"></i>
            </button>
          </div>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="./lib/azim-input/azim-input.js"></script>
    <script type="text/javascript" src="./js/arty.js"></script>
    <script type="text/javascript">
      // Wind direction input
      jQuery(".wind-direction").azimInput({
          name: "wind",
          distanceMin: 0, distanceMax: 5, distanceStep: 1,
          distanceInputUnitText: "level"
      });
      jQuery(".wind-direction .azim-input-dist").attr("data-input", "wind-level");
      jQuery(".wind-direction .azim-input-angle-number").attr("data-input", "wind-azimuth");
      jQuery('[data-bs-toggle="tooltip"]').each(function() {
          new bootstrap.Tooltip(this);
      });
      // Initialize GUI
      jQuery("#arty").arty({
          targetTemplate: jQuery("#template-target").html(),
          targetAdded: function(el, target, i) {
              jQuery(target).find(".target-position").azimInput({ name: "target"+i });
              jQuery(target).find(".azim-input-dist").attr("data-input", "target-distance");
              jQuery(target).find(".azim-input-angle-number").attr("data-input", "target-azimuth");
              jQuery(target).find('[data-bs-toggle="tooltip"]').each(function() {
                  new bootstrap.Tooltip(this);
              });
          },
          referenceTemplate: jQuery("#template-reference").html(),
          referenceAdded: function(el, reference, i) {
              jQuery(reference).find(".reference-position").azimInput({ name: "reference"+i });
              jQuery(reference).find(".azim-input-dist").attr("data-input", "reference-distance");
              jQuery(reference).find(".azim-input-angle-number").attr("data-input", "reference-azimuth");
              jQuery(reference).find('[data-bs-toggle="tooltip"]').each(function() {
                  new bootstrap.Tooltip(this);
              });
          },
          gunTemplate: jQuery("#template-gun").html(),
          gunAdded: function(el, gun, i) {
              jQuery(gun).find(".gun-position").azimInput({ name: "gun"+i });
              jQuery(gun).find(".azim-input-dist").last().attr("data-input", "gun-distance");
              jQuery(gun).find(".azim-input-angle-number").last().attr("data-input", "gun-azimuth");
              jQuery(gun).find(".gun-last-hit").azimInput({ name: "gun"+i+"-last-hit" });
              jQuery(gun).find(".azim-input-dist").last().attr("data-input", "gun-last-hit-distance");
              jQuery(gun).find(".azim-input-angle-number").last().attr("data-input", "gun-last-hit-azimuth");
              jQuery(gun).find('[data-bs-toggle="tooltip"]').each(function() {
                  new bootstrap.Tooltip(this);
              });
          },
          gunUpdated: function(el, gun, i) {
              let model = jQuery(gun).find('[data-input="gun-model"]').val() || "mortar";
              switch (model) {
                  default:
                      jQuery(gun).find(".gun-position").azimInput({ distanceMax: 150 });
                      break;
                  case "storm-cannon":
                      jQuery(gun).find(".gun-position").azimInput({ distanceMax: 1300 });
                      break;
              }
          }
      });
      // Load demo setup
      jQuery("#arty").arty("import",
        JSON.parse("{\"name\":\"Demo\",\"spotter\":{\"mapIdent\":\"\",\"mapPosX\":\"\",\"mapPosY\":\"\"},\"wind\":{\"level\":0,\"angle\":0},\"targets\":[{\"dist\":120,\"angle\":30}],\"references\":[],\"guns\":[{\"model\":\"mortar\",\"target\":\"target-1\",\"ref\":\"spotter\",\"dist\":80,\"angle\":160,\"lastHitDist\":0,\"lastHitAzimAngle\":0,\"correctionX\":0,\"correctionY\":0}]}")
      );
    </script>
</body>
