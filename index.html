<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foxhole Artillery Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="arty" class="m-3">
      <div class="row">
        <div class="col-md-4" style="max-height: calc(100vh - 2rem); overflow-y: auto;">
          <div class="target-list"></div>
          <div class="reference-list"></div>
          <div class="gun-list"></div>
        </div>
        <div class="col-md-8">
          <div class="toolbar text-end mb-2">
            <a href="https://github.com/ForsakenNGS/foxhole-spotter" target="_blank" class="btn btn-outline-secondary">Help / Issues</a>
            <button type="button" data-action="reset-all" class="btn btn-outline-danger">Reset all values</button>
            <button type="button" data-action="reset-targets" class="btn btn-outline-danger">Reset targets</button>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-success" data-action="preset-save">Save preset</button>
              <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" data-list="presets"></ul>
            </div>
          </div>
          <canvas class="visual-aid" style='width: 100%; height: calc(100vh - 2.5rem - 38px);'></div>
        </div>
      </div>

    </div>

    <!-- jQuery: Slim Minified -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script type="text/html" id="template-target">
      <div class="card border-danger mb-3">
        <h5 class="card-header text-danger">
          <a href="#minimize" class="float-start text-secondary me-2" data-action="card-minimize" data-visible="maximized">
            <i class="bi bi-dash-square-dotted"></i>
          </a>
          <a href="#maximize" class="float-start text-secondary me-2" data-action="card-maximize" data-visible="minimized">
            <i class="bi bi-plus-square-dotted"></i>
          </a>
          Target <span class="target-index">?</span>
          <a href="#delete" class="float-end text-danger" data-action="target-delete" title="Remove target">
            <i class="bi bi-trash3-fill"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="target-add" title="Add target">
            <i class="bi bi-plus-circle"></i>
          </a>
        </h5>
        <div class="card-body" data-visible="maximized">
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text col-md-3">Distance</span>
            <input type="number" class="form-control" data-input="target-distance"
              min="0" max="300" step="1" placeholder="Target distance (from spotter)" value="">
            <span class="input-group-text col-md-2">Meters</span>
          </div>
          <div class="input-group input-group-sm">
            <span class="input-group-text col-md-3">Azimuth</span>
            <input type="number" class="form-control" data-input="target-azimuth"
              min="-1" max="361" step="1" placeholder="Target azimuth (from spotter)" value="0">
            <button type="button" class="btn btn-outline-primary" data-action="azimuth-swap" title="Backcourse / swap direction">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <span class="input-group-text col-md-2">Degrees</span>
          </div>
        </div>
      </div>
    </script>
    <script type="text/html" id="template-reference">
      <div class="card border-warning mb-3">
        <h5 class="card-header text-warning">
          <a href="#minimize" class="float-start text-secondary me-2" data-action="card-minimize" data-visible="maximized">
            <i class="bi bi-dash-square-dotted"></i>
          </a>
          <a href="#maximize" class="float-start text-secondary me-2" data-action="card-maximize" data-visible="minimized">
            <i class="bi bi-plus-square-dotted"></i>
          </a>
          Ref-Point <span class="reference-index">?</span>
          <a href="#delete" class="float-end text-danger" data-action="reference-delete" title="Remove reference point">
            <i class="bi bi-trash3-fill"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="reference-add" title="Add reference point">
            <i class="bi bi-plus-circle"></i>
          </a>
        </h5>
        <div class="card-body" data-visible="maximized">
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text col-md-3">Reference</span>
            <select class="form-control" data-input="reference-reference"></select>
          </div>
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text col-md-3">Distance</span>
            <input type="number" class="form-control" data-input="reference-distance"
              min="0" max="300" step="1" placeholder="Reference point distance (from spotter)" value="">
            <span class="input-group-text col-md-2">Meters</span>
          </div>
          <div class="input-group input-group-sm">
            <span class="input-group-text col-md-2">Azimuth</span>
            <input type="number" class="form-control" data-input="reference-azimuth"
              min="-1" max="361" step="1" placeholder="Reference point azimuth (from spotter)" value="0">
            <button type="button" class="btn btn-outline-primary" data-action="azimuth-swap" title="Backcourse / swap direction">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <span class="input-group-text col-md-2">Degrees</span>
          </div>
        </div>
      </div>
    </script>
    <script type="text/html" id="template-gun">
      <div class="card border-success mb-3">
        <h5 class="card-header text-success">
          <a href="#minimize" class="float-start text-secondary me-2" data-action="card-minimize" data-visible="maximized">
            <i class="bi bi-dash-square-dotted"></i>
          </a>
          <a href="#maximize" class="float-start text-secondary me-2" data-action="card-maximize" data-visible="minimized">
            <i class="bi bi-plus-square-dotted"></i>
          </a>
          Gun <span class="gun-index">?</span>
          <a href="#delete" class="float-end text-danger" data-action="gun-delete" title="Remove gun">
            <i class="bi bi-trash3-fill"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="gun-add" title="Add gun">
            <i class="bi bi-plus-circle"></i>
          </a>
          <a href="#add" class="float-end text-success me-2" data-action="gun-add-reference" title="Add reference point">
            <i class="bi bi-node-plus"></i>
          </a>
        </h5>
        <div class="card-body">
          <div class="input-group input-group-sm mb-1" data-visible="maximized">
            <span class="input-group-text col-md-3">Reference</span>
            <select class="form-control" data-input="gun-reference"></select>
          </div>
          <div class="input-group input-group-sm mb-1" data-visible="maximized">
            <span class="input-group-text col-md-3">Distance</span>
            <input type="number" class="form-control" data-input="gun-distance"
              min="0" max="300" step="1" placeholder="Gun distance (from spotter)" value="">
            <span class="input-group-text col-md-2">Meters</span>
          </div>
          <div class="input-group input-group-sm mb-1" data-visible="maximized">
            <span class="input-group-text col-md-3">Azimuth</span>
            <input type="number" class="form-control" data-input="gun-azimuth"
              min="-1" max="361" step="1" placeholder="Gun azimuth (from spotter)" value="0">
            <button type="button" class="btn btn-outline-primary" data-action="azimuth-swap" title="Backcourse / swap direction">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <span class="input-group-text col-md-2">Degrees</span>
          </div>
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text col-md-3">Correction (E/W)</span>
            <input type="number" class="form-control" data-input="gun-correction-x"
              step="1" placeholder="Positive = East, Negative = West" value="">
            <span class="input-group-text col-md-2">Meters</span>
          </div>
          <div class="input-group input-group-sm mb-1">
            <span class="input-group-text col-md-3">Correction (N/S)</span>
            <input type="number" class="form-control" data-input="gun-correction-y"
              step="1" placeholder="Positive = North, Negative = South" value="">
            <span class="input-group-text col-md-2">Meters</span>
          </div>
          <div data-list="targets">

          </div>
        </div>
      </div>
    </script>
    <script type="text/html" id="template-gun-target">
      <div class="input-group input-group-sm mb-1">
        <span class="input-group-text col-md-4">Target <span class="target-index">?</span></span>
        <input type="text" class="form-control" data-input="gun-target" data-index="0" readonly>
        <button type="button" class="btn btn-outline-primary" data-action="gun-target-copy">
          <i class="bi bi-clipboard"></i>
        </button>
      </div>
    </script>

    <script type="text/javascript" src="./js/arty.js"></script>
    <script type="text/javascript">
      // Initialize GUI
      jQuery("#arty").arty({
        targetTemplate: jQuery("#template-target").html(),
        referenceTemplate: jQuery("#template-reference").html(),
        gunTemplate: jQuery("#template-gun").html(),
        gunTargetTemplate: jQuery("#template-gun-target").html()
      });
      // Load demo setup
      jQuery("#arty").arty("import",
        JSON.parse("{\"name\":\"Demo\",\"targets\":[{\"dist\":120,\"angle\":30}],\"references\":[],\"guns\":[{\"ref\":\"spotter\",\"dist\":80,\"angle\":160,\"correctionX\":0,\"correctionY\":0}]}")
      );
    </script>
</body>
</html>
